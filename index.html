<!DOCTYPE html>
<html>
<head>
  <title>Transformer Fault Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;  /* Full screen map */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Step 1: Initialize map
    var map = L.map('map').setView([17.385044, 78.486671], 12); // Default center

    // Step 2: Add OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Step 3: Function to decide marker color based on status
    function getColor(status) {
      if (status === "healthy") return "green";
      if (status === "warning") return "orange";
      if (status === "fault") return "red";
      return "blue";
    }

    // Step 4: Fetch live data from ThingSpeak
    var url = "https://api.thingspeak.com/channels/3023761/feeds.json?results=10&api_key=SYX2T5A7ECIHI6F3";

    fetch(url)
      .then(response => response.json())
      .then(data => {
        data.feeds.forEach(feed => {
          let lat = parseFloat(feed.field1);   // Field1 = Latitude
          let lng = parseFloat(feed.field2);   // Field2 = Longitude
          let status = feed.field3;            // Field3 = Transformer Status

          if (!isNaN(lat) && !isNaN(lng)) { // Only plot valid coordinates
            L.circleMarker([lat, lng], {
              radius: 10,
              fillColor: getColor(status),
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).addTo(map)
              .bindPopup(`<b>Transformer</b><br>Lat: ${lat}<br>Lng: ${lng}<br>Status: ${status}`);
          }
        });
      })
      .catch(err => console.error("ThingSpeak Fetch Error:", err));
  </script>
</body>
</html>
