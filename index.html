<!DOCTYPE html>
<html>
<head>
  <title>Transformer Fault Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 100vh;  /* Full screen map */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Step 1: Initialize map
    var map = L.map('map').setView([17.385044, 78.486671], 12); // Default center

    // Step 2: Add OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // âœ… Step 3: Add transformer markers here
    var transformers = [
      { name: "Transformer 1", lat: 17.385, lng: 78.486, status: "healthy" },
      { name: "Transformer 2", lat: 17.400, lng: 78.480, status: "warning" },
      { name: "Transformer 3", lat: 17.395, lng: 78.500, status: "fault" }
    ];

    function getColor(status) {
      if (status === "healthy") return "green";
      if (status === "warning") return "orange";
      if (status === "fault") return "red";
      return "blue";
    }

    transformers.forEach(t => {
      L.circleMarker([t.lat, t.lng], {
        radius: 10,
        fillColor: getColor(t.status),
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup(`<b>${t.name}</b><br>Status: ${t.status}`);
    });
  </script>
</body>
</html>
